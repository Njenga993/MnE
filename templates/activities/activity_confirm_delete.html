{% extends "base.html" %}
{% block title %}Delete Activity{% endblock %}

{% block content %}
<h2>Delete Activity</h2>
<p>Are you sure you want to delete the activity: <strong>{{ activity.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑️ Confirm Delete</button>
    <a href="{% url 'activity-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
