<!-- templates/includes/navbar.html -->
<header class="navbar">
  <div class="container">
    <div class="mobile-header">
      <button class="sidebar-toggle-mobile" id="sidebarToggleBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="/api/v1/dashboard/" class="{% if request.path == '/api/v1/dashboard/' %}active{% endif %}">Dashboard</a></li>
        <li><a href="/api/v1/indicators/indicators/" class="{% if request.path == '/api/v1/indicators/' %}active{% endif %}">Indicators</a></li>
        <li><a href="/api/v1/reports/" class="{% if request.path == '/api/v1/reports/' %}active{% endif %}">Reports</a></li>
        <li class="user-profile-nav">
          <a href="#">
            <i class="fas fa-user-circle"></i>
            <span>{% firstof request.user.get_full_name request.user.username %}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
